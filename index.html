<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="calculator">
	<section class="rows">

			<!-- CALCULATOR -->
	<table id="calcu" class="buttons">
			
		<tr id="mainScreen">
		<!-- DEFAULT DISPLAY SCREEN -->
		 
			

			<input id="displayNumScreen" type= "text" value="0" name="defaultDisplayNumber" id="result" class="display" oninput="this.value = Math.round(this.value);"/>
			

		</tr>
					<!-- row 1 -->
		<tr>
				<td><input class="calButton" id="num7" name="number7" type="button" value="7"></td>
				<td><input class="calButton" id="num8" name="number8" type="button" value="8"></td>
				<td><input class="calButton" id="num9" name="number9" type="button" value="9"></td>
				<td><input class="calButton" id="divide" name="operatorDivide" type="button" value="/"></td>
		</tr>
		<!-- row 2 -->
		<tr>
				<td><input class="calButton" id="num4" name="number4" type="button" value="4"></td>
				<td><input class="calButton" id="num5" name="number5" type="button" value="5"></td>
				<td><input class="calButton" id="num6" name="number6" type="button" value="6"></td>
				<td><input class="calButton" id="multiply" name="operatorMultiply" type="button" value="*"></td>
		</tr>
		<!-- row 3 -->
		<tr>
				<td><input class="calButton" id="num1" name="number1" type="button" value="1"></td>
				<td><input class="calButton" id="num2" name="number2" type="button" value="2"></td>
				<td><input class="calButton" id="num3" name="number3" type="button" value="3"></td>
				<td><input class="calButton" id="add" name="operatorAdd" type="button" value="+"></td>
		</tr>
		<!-- row 4 -->
		<tr>
				<td><input class="calButton" id="num0" name="number0" type="button" value="0"></td>
				<td><input class="calButton" id="decimal" name="decimalPoint" type="button" value="."></td>
				<td><input class="calButton" id="equals" name="equals" type="button" value="="></td>
				<td><input class="calButton" id="subtract" name="operatorSubtract" type="button" value="-"></td>
				</td>
		</tr>
			<!-- RESET BUTTON -->
		<tr>
			<td id="resetButton">
				<button class="calButton" id="resetTo0">Reset</button>
			</td>
		</tr>

	</section>

	</table>



	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
