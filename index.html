<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="calculator">
	<section class="rows">

		<div id="mainScreen">
			<!-- DEFAULT DISPLAY SCREEN -->
				<input type= "text" min="1" step="1" inputmode="numeric" value="0" name="number" id="placeToPutResult" class="display" oninput="this.value = Math.round(this.value);"/>

		</div>
			<!-- numbers -->
		<section class="buttons">

			<!-- row 1 -->
<tr>
	<td><input class="calButton" type="button" value="7"></td>
	<td><input class="calButton" type="button" value="8"></td>
	<td><input class="calButton" type="button" value="9"></td>
	<td><input class="calButton" type="button" value="/"></td>
</tr>
			<!-- row 2 -->
<tr>
	<td><input class="calButton" type="button" value="4"></td>
	<td><input class="calButton" type="button" value="5"></td>
	<td><input class="calButton" type="button" value="6"></td>
	<td><input class="calButton" type="button" value="*"></td>
</tr>
			<!-- row 3 -->
<tr>
	<td><input class="calButton" type="button" value="1"></td>
	<td><input class="calButton" type="button" value="2"></td>
	<td><input class="calButton" type="button" value="3"></td>
	<td><input class="calButton" type="button" value="+"></td>
</tr>
			<!-- row 4 -->
<tr>
	<td><input class="calButton" type="button" value="0"></td>
	<td><input class="calButton" type="button" value="."></td>
	<td><input class="calButton" type="button" value="="></td>
	<td><input class="calButton" type="button" value="-"></td>
</tr>

		</div>
		</section>
	</section>
<section id="resetButton">
		<button class="calButton" id="resetTo0">Reset</button>
	</section>
</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
