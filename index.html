<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="calculator">
	<section class="rows">
		<div id="mainScreen">
			<div id="placeToPutResult" class="display">0</div>
		</div>
			<!-- numbers -->
		<section class="buttons">

		<div class="row1">
			<!-- row 1 -->
			<button id="number7" class="buttons">7</button>
			<button id="number8" class="buttons">8</button>
			<button id="number9" class="buttons">9</button>
			<button id="numberDivide" class="buttons" class="equationOperators">/</button>
		</div>			
		<div class="row2">
			<!-- row 2 -->
			<button id="number4" class="buttons">4</button>
			<button id="number5" class="buttons">5</button>
			<button id="number6" class="buttons">6</button>
			<button id="numberMultiply" class="buttons" class="equationOperators">*</button>
		</div>
		<div class="row3">
			<!-- row 3 -->
			<button id="number1" class="buttons">1</button>
			<button id="number2" class="buttons">2</button>
			<button id="number3" class="buttons">3</button>
			<button id="numberAdd" class="buttons" class="equationOperators">+</button>
		</div>
		<div class="row4">
			<!-- row 4 -->
			<button id="number0" class="buttons">0</button>
			<button id="numberDecimal" class="buttons">.</button>
			<button id="equals" class="buttons" >=</button>
			<button id="numberSub" class="buttons" class="equationOperators">-</button>
		</div>
		</section>
	</section>
<section id="resetButton">
		<button id="resetTo0" class="buttons">Reset</button>
	</section>
</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
