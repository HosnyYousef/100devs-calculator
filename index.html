<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="calculator">
	<section class="rows">
		<div id="mainScreen">
			<div class="display">0
			</div>
		</div>
			<!-- numbers -->
		<section class="buttons">

		<div class="row1">
			<!-- row 1 -->
			<button id=number7 class="gray">7</button>
			<button id=number8 class="gray">8</button>
			<button id=number9 class="gray">9</button>
			<button id=numberDivide class="orange">/</button>
		</div>			
		<div class="row2">
			<!-- row 2 -->
			<button id=number4 class="gray">4</button>
			<button id=number5 class="gray">5</button>
			<button id=number6 class="gray">6</button>
			<button id=numberMultiply class="orange">*</button>
		</div>
		<div class="row3">
			<!-- row 3 -->
			<button id=number1 class="gray">1</button>
			<button id=number2 class="gray">2</button>
			<button id=number3 class="gray">3</button>
			<button id=numberAdd class="orange">+</button>
		</div>
		<div class="row4">
			<!-- row 4 -->
			<button id=number0 class="gray">0</button>
			<button id=numberDecimal class="gray">.</button>
			<button id=numberEquals class="orange">=</button>
			<button id=numberSub class="orange">-</button>
		</div>
		</section>
	</section>
<section id="resetButton">
		<button id=resetTo0 class="reset">Reset</button>
	</section>
</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
